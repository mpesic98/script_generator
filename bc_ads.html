    <div id="bcAds">
        <label for="" id="lab">Partners per step: </label><input type="number" value="1" name="pNum"></input>
        <label for="" id="lab">Frequency cap: </label><input type="number" name="frequencyCap"></input>
        <label for="" id="lab">Refresh delay: </label><input type="number" name="refreshDelay"></input><br>
        <label for="" id="lab" title="With px, % or use auto">Width: </label><input title="With px, % or use auto"
            type="textbox" name="width" placeholder="auto"></input>
        <label for="" id="lab" title="With px, % or use auto">Height: </label><input title="With px, % or use auto"
            type="textbox" name="height" placeholder="auto"></input><label for="" id="lab"
            title="Place ads above or below the element">Node position: </label>
        <select name="nodePosition" id="scriptType" title="Place ads above or below the element">
            <option value="below">below</option>
            <option value="above">above</option>
        </select><br>
        <label for="" id="lab" title="For id use #, class use .">Target element: </label><input
            title="For id use #, for class use ." type="textbox" placeholder="body" name="targetElement"

        <label for="" id="lab">Devices: </label>Desktop: &nbsp;&nbsp;&nbsp;<input type="checkbox"
            name="devicesDesktop"></input>&nbsp;&nbsp;&nbsp;&nbsp;Mobile: &nbsp;&nbsp;&nbsp;<input type="checkbox"
            name="devicesMobile"></input><br>
        <label for="" id="lab">Infinite carousel: </label><input type="checkbox" name="infiniteCarousel"></input><br>
        <label for="" id="lab">Stay on last partner: </label><input type="checkbox" name="stayOnLastPartner"></input>
        <hr id="splitSettings">
        <div onclick="addPartner(0)" class="button_app" id="addP">Add step</div><br>
        <div class="partners">
        </div>
        <br>
        <div onClick="generateScript()" class="generate button_app" style="display: none;">Generate
            script!</div><br><br>
        <textarea name="output" style="width: 500px; height: 500px; display: none;"></textarea>

    <div type="submit" onclick="inputScript()" class="button_app">Translate</div><br>
    <textarea name="input" id="translate" cols="30" rows="10" placeholder="Input script or generate script"
        style="width: 500px; height: 300px; margin: 5px;"></textarea>
    </div>
