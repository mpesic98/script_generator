<html>
<title>Script generator - BC Ads</title>

<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="script_bc_ads.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
</head>

<body>
    <label for="scriptType">Script type:</label>&nbsp;&nbsp;<a href="bc_ads.html"><button
        class="btn btn-secondary">BC Ads</button></a>&nbsp;&nbsp;<a href="new_banner.html"><button
            onclick="" class="btn btn-outline-secondary">New Banner</button></a>&nbsp;&nbsp;
    <br>
    <div id="bcAds">
        <label for="" id="lab">Partners per step: </label><input type="textbox" value="1" name="pNum"></input>
        <label for="" id="lab">Frequency cap: </label><input type="number" name="frequencyCap"></input>
        <label for="" id="lab">Refresh delay: </label><input type="number" name="refreshDelay"></input><br>
        <label for="" id="lab" title="For id use #, class use .">Target element: </label><input
            title="For id use #, for class use ." type="textbox" name="targetElement"></input>
        <label for="" id="lab" title="With px, % or use auto">Width: </label><input title="With px, % or use auto"
            type="textbox" name="width"></input>
        <label for="" id="lab" title="With px, % or use auto">Height: </label><input title="With px, % or use auto"
            type="textbox" name="height"></input><br>
        <label for="" id="lab" title="Place ads above or below the element">Node position: </label>
            <select name="nodePosition" id="scriptType" title="Place ads above or below the element">
                <option value="below">below</option>
                <option value="above">above</option>
            </select><br>
        <label for="" id="lab">Devices: </label>Desktop: &nbsp;<input type="checkbox"
            name="devicesDesktop"></input>&nbsp;&nbsp;Mobile: &nbsp;<input type="checkbox"
            name="devicesMobile"></input><br>
        <label for="" id="lab">Infinite carousel: </label><input type="checkbox" name="infiniteCarousel"></input><br>
        <label for="" id="lab">Stay on last partner: </label><input type="checkbox"
            name="stayOnLastPartner"></input><br>
        <button onclick="addPartner(0)" class="btn btn-outline-secondary" id="addP">Add step</button><br>
        <div class="partners">
        </div>
        <br><button onClick="generateScript()" class="generate btn btn-outline-secondary" style="display: none;">Generate script!</button><br><br>
        <textarea name="output" style="width: 500px; height: 500px; display: none;"></textarea>
    </div>

    <button type="submit" onclick="inputScript()" class="btn btn-outline-secondary">Translate</button><br>
    <textarea name="input" id="translate" cols="30" rows="10" style="width: 500px; height: 300px; margin: 5px;"></textarea>
</body>

</html>
