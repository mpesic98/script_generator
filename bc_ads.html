    <div id="sidebar">
        <div type="submit" onclick="copyFunctionality()" class="button_app side">Functionality</div>
        <div id="menuO"><a id="acdc" href="https://bc-ads.bettercollective.rocks/sites">Sites</a></div>

    <div id="bcAds">
        <label for="" id="lab">Partners per step: </label><input type="number" value="1" name="pNum"></input>
        <label for="" id="lab">Frequency cap: </label><input type="number" name="frequencyCap" placeholder="24"></input>
        <label for="" id="lab">Refresh delay: </label><input type="number" name="refreshDelay"
            placeholder="3"></input><br>
        <label for="" id="lab">Devices :&nbsp;&nbsp;&nbsp;&nbsp;</label>Desktop &nbsp;&nbsp;&nbsp;<input type="checkbox"
            name="devicesDesktop" checked></input>&nbsp;&nbsp;&nbsp;&nbsp;Mobile &nbsp;&nbsp;&nbsp;<input type="checkbox"
            name="devicesMobile" checked></input><br>
        <label for="" id="lab">Infinite carousel: </label><input type="checkbox" name="infiniteCarousel"></input>
        <label for="" id="lab">Stay on last partner: </label><input type="checkbox"
            name="stayOnLastPartner"></input><br>
        <div id="positioning">
            <div id="devPos">
                <label id="tital">Positioning:</label>
                <div id="pos">
                    <div for="" id="lab" class="parentNode">Parent node: <textarea placeholder="var parentNode = document.getElementsByTagName('body')[0];
return parentNode;" name="parentNode" id="parentNode"></textarea></div>
                    <div for="" id="lab" class="childNode">Child node: <textarea placeholder="var node = document.createElement('div');
        node.style.position = 'absolute';
        node.style.top = '0';
        node.style.left = '0';
        node.style.zIndex = 999999;
return node;" name="childNode" id="childNode"></textarea></div>
                </div>
                <label for="" id="lab" title="With px, % or use auto">Width: </label><input
                    title="With px, % or use auto" type="textbox" name="width" placeholder="auto"></input>
                <label for="" id="lab" title="With px, % or use auto">Height: </label><input
                    title="With px, % or use auto" type="textbox" name="height" placeholder="auto"></input>
                <label for="" id="lab" style="margin-left: 300px;" title="Place ads above or below the element">Node
                    position: </label>
                <select name="nodePosition" id="scriptType" title="Place ads above or below the element">
                    <option value="above">above</option>
                    <option value="below">below</option>
                </select>
            </div>
            <label onclick="addSize()" class="button_app addSize" id="addP">Add size</label>
        </div>
        <hr id="splitSettings">
        <div onclick="addPartner(0)" class="button_app" id="addP">Add step</div><br>
        <div class="partners">
        </div>
        <br>
        <div class="genBut">
            <div onClick="generateScript()" class="generate button_app" style="display: none;">Generate
                script</div>
            <div type="submit" onclick="inputScript()" class="button_app generate">Translate script</div>
        </div><textarea name="output" style="display: none;"></textarea>
        <textarea name="input" id="translate" cols="30" rows="10" placeholder="Input script or generate script"
            style="width: 910px; height: 600px; margin: 5px;"></textarea>
    </div>
